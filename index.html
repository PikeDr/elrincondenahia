<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón de Nahia</title>
    <link rel="stylesheet" href="assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
    <div class="container">
        <!-- Añadimos el id="home" aquí -->
        <div id="home">
            <div class="title-container">
                <img src="assets/images/imagen01.webp" alt="El rincón de Nahia" class="profile-img">
                <h1 class="title">El rincón de Nahia</h1>
            </div>
            <div id="menu" class="menu">
                <button onclick="startGame('letters')">
                    <i class="bi bi-fonts"></i> Encontrar Letras
                </button>
                <button onclick="startGame('numbers')">
                    <i class="bi bi-123"></i> Encontrar Números
                </button>
                <button onclick="startGame('addition')">
                    <i class="bi bi-plus-circle"></i> Sumas
                </button>
                <button onclick="startGame('subtraction')">
                    <i class="bi bi-dash-circle"></i> Restas
                </button>
                <!-- Nuevas secciones -->
                <button onclick="startGame('multiplication')">
                    <i class="bi bi-x-circle"></i> Multiplicaciones
                </button>
                <button onclick="startGame('mentalAgility')">
                    <i class="bi bi-lightning-fill"></i> Agilidad Mental
                </button>
            </div>
        </div>
        <!-- Resto del contenido del juego -->
        <div id="game" class="game" style="display:none;">

            <img src="assets/images/imagen01.webp" alt="El rincón de Nahia" class="game-img"> 
            
            <div id="level-selector" class="level-selector">
                <h2>Selecciona un Nivel</h2>
                <button onclick="selectLevel(1)">Nivel 1</button>
                <button onclick="selectLevel(2)">Nivel 2</button>
                <button onclick="selectLevel(3)">Nivel 3</button>
            </div>

            <!-- Nuevo contenedor para el progreso -->
            <div id="progress" class="progress"></div>

            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <!-- <div id="message" class="message"></div> -->

            <!-- Añadimos la barra de progreso del tiempo -->
            <div id="time-bar" class="time-bar">
                <div id="time-bar-inner" class="time-bar-inner"></div>
            </div>

            <div class="game-buttons">
                <button id="next" class="next-button" onclick="nextQuestion()">Siguiente</button>
                <button id="end-game" class="end-button" onclick="endGame()">Terminar Juego</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/general.js"></script>
</body>
</html>
